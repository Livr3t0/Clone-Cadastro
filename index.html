<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>projeto formulario</title>
</head>
<body>
   <div class="container">
       <div class="form-image">
           <img src="assets/css/img/undraw_shopping_re_hdd9.svg"/> 
       </div>
       <div class="form">
           <form action="#"> 
               <div class="form-header">
                   <div class="title">
                       <h1>Cadastre-se</h1>
                   </div>
                   <div class="login-button">
                       <button><a href="#">Entrar</a></button>
                   </div>
               </div>
               <div class="input-group">
                   <div class="input-box">
                       <label for="firstname">Primeiro nome</label>
                       <input id="firstname" type="text" name="firstname" placeholder="Primeiro nome" required>
                   </div>

                   <div class="input-box">
                    <label for="firstname">sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Sobrenome" required>
                </div>
                <div class="input-box">
                    <label for="email">email</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                
                <div class="input-box">
                    <label for="email">Celular</label>
                    <input id="telefone" type="telefone" name="telefone" placeholder="(**) XXXX-XXXX " required>
                </div>
            
                <div class="input-box">
                    <label for="Senha">Senha</label>
                    <input id="senha" type="senha" name="senha" placeholder="Digite uma senha" required>
                </div>

                <div class="input-box">
                    <label for="senha">Confirme sua senha</label>
                    <input id="email" type="email" name="confirmesenha" placeholder="Digite seu e-mail" required>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Genero</h6>
                </div>
                <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender"/>
                            <label for="female" >feminino</label>
                        </div>
                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="male" name="gender"/>
                                <label for="male" >Masculino</label>
                            </div>

                                <div class="gender-group">
                                    <div class="gender-input">
                                        <input type="radio" id="sigma" name="gender"/>
                                        <label for="sigma" >Sigma</label>
                                    </div>

                                    <div class="gender-group">
                                        <div class="gender-input">
                                            <input type="radio" id="others" name="genders"/>
                                            <label for="others" >Outros</label>
                                        </div>
                </div>
               </div>
               <div class="continue-button">
                <button> <a href="#">Continuar</a></button>
               </div>
 
           </form>
       </div>
   </div> 
</body>
</html>
